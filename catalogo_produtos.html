                        <span>Lu Salgados</span>

                    <li class="input-icon">

                    </li>
                    <div id="button-header-wrapper">
                        <li class="filter-icon">

                                <span><i class="bi bi-filter"></i></span>

                        </li>

            <div class="menu-modal modal-container" id="menu-modal">

                        <div class="area-principal" id="area-principal">

                                <h1>Cadastro de Produtos</h1>
                            </div>
                            <div class="same-line">
                                <div class="input-area" id="nome-area">
                                    <h2>Nome</h2>
                                    <input type="text" placeholder="Insira o nome do Produto..." id="nome">
                                </div>
                                <div class="input-area" id="preco-area">
                                    <h2>Preço</h2>
                                    <input type="number" id="preco" step=".01">
                                </div>
                            </div>
                            <div class="input-area" id="descricao-area">
                                <h2>Descrição</h2>
                                <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                            </div>
                            <div class="botao-modal">
                                <button id="return" onclick="closeModal()">Retornar</button>
                                <button type="button" id="salvar-produto" onclick="closeModal()">Salvar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
